<template>
    <lightning-card>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-input type="text" label="Tên " value={lastName} onchange={handleChangeText}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                ‎ <lightning-input type="checkbox" label="Sắp xếp theo tên tăng dần" checked={isCheck} onchange={handleChangeCheckBox}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-combobox
                    name="progress"
                    label="Lớp"
                    value={value}
                    options={listClass}
                    onchange={handleChangeClass} >
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-input type="date" name="input2" label="Ngày Sinh" value={startDay} onchange={handleChangeStartDay}/></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-input type="date" name="input2" label="‎"  value={endDay} onchange={handleChangeEndDay}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-button label="Tìm kiếm"  onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="Thêm mới"  onclick={handleAddStudent} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="Xóa tất cả"  onclick={handleDeleteAll} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
   <div  class="slds-m-top_small">
        <lightning-card> 
            <div class="slds-p-bottom_small slds-text-align_right slds-m-right_small">Số lượng {countStudent} </div>
            <lightning-datatable 
                key-field="Id" 
                data={listStudent} 
                columns={cols} 
                onrowaction={handleRowAction}
                onrowselection={selectedRowHandler}></lightning-datatable>
            <lightning-layout if:true = {flagPagination} style="margin-top: 15px;">
                <lightning-layout-item>
                    <lightning-button label="Trang đầu" title="Non-primary action" onclick={getFirstPage} class="slds-m-left_x-small" disabled={isFirstPage}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button  title="Non-primary action" onclick={getPreviousPage} class="slds-m-left_x-small" icon-name="utility:chevronleft" disabled={isPreviousPage}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item>
                    <!-- <template for:each={listPage} for:item="item"> -->
                        <lightning-button label={currentPage} title="Non-primary action"  class="slds-m-left_x-small"></lightning-button>
                    <!-- </template> -->
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button title="Non-primary action" onclick={getNextPage} class="slds-m-left_x-small" icon-name="utility:chevronright" disabled={isNextPage}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button label="Trang cuối" title="Non-primary action" onclick={getLastPage} class="slds-m-left_x-small" disabled={isLastPage}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>
        <c-lwc-modal-view-student record-id={recordId} ></c-lwc-modal-view-student> 
        <c-lwc-modal-update-student record-id={recordId} ></c-lwc-modal-update-student>
        <c-lwc-modal-create-student></c-lwc-modal-create-student>
        <c-lwc-modal-delete-student list-student-delete={selectedListId}></c-lwc-modal-delete-student>
</template>
