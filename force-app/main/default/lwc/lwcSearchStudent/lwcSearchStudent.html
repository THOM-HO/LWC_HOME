<template>
    <lightning-card>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-input type="text" label="Tên " value={lastName} onchange={handleChangeText}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-input type="checkbox" label="Sắp xếp theo tên tăng dần" checked={isCheck} onchange={handleChangeCheckBox}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-combobox
                    name="progress"
                    label="Lớp"
                    value={value}
                    options={listClass}
                    onchange={handleChangeClass} >
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
        Ngày sinh :
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-input type="date" name="input2" label="Từ" value={startDay} onchange={handleChangeStartDay}/></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-input type="date" name="input2" label="Đến" value={endDay} onchange={handleChangeEndDay}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-button label="Tìm kiếm"  onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="Thêm mới"  onclick={handleAddStudent} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="Xóa tất cả"  onclick={handleDeleteAll} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <div style="margin-top: 20px;">
        <lightning-card>
            <lightning-layout>
                    <lightning-datatable key-field="Id" data={listStudent} columns={cols} style="height:250px;"></lightning-datatable>
            </lightning-layout>
            <lightning-layout>

            </lightning-layout>
        </lightning-card>
    </div> 
</template>
