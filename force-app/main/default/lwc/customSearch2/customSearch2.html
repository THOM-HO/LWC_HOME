<template>
    <lightning-card title="Account search">
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="4" padding="around-small">
                <!-- Lightning input -->
                <lightning-input type="text" lable="Enter Account Name" value={key} onchange={updateKey}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">
                <!-- Lightning button -->
                <!-- <lightning-button label="Search" onclick={handleSearch} variant="brand"></lightning-button> -->
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <!-- Lightning table -->
                <lightning-datatable key-field="id" data={accounts.data} columns={cols}></lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
